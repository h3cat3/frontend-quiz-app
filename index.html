<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/styles.css">
  <title>Frontend Mentor | Frontend quiz app</title>
 
</head>
<body>

  <div class="content">
    <header class="header">
      <!--subject-->
      <div class="header__right">
        
      </div>
      <!--light to dark theme switch-->
      <div class="header__left">
        <img class="theme" src="assets/images/icon-sun-dark.svg" als="light theme">
        <img class="theme hidden" src="assets/images/icon-sun-light.svg" als="light theme">
        <label class="switch">
          <input id="switch" type="checkbox">
          <span  class="slider round"></span>
        </label>
        <img class="theme" src="assets/images/icon-moon-dark.svg" alt="dark theme">
        <img class="theme hidden" src="assets/images/icon-moon-light.svg" alt="dark theme">
      </div>
    </header>
    
    <main>
      
      <!-- Quiz menu start -->
      <div class="card">
        <section class="card__item">
         <h1 class="card__h1">Welcome to the <span class="card--bold"> Frontend Quiz!</span></h1>
         <p class="card__p">Pick a subject to get started.</p>
        </section>
        <section class="card__item">
          <button class="sunject card__btn">
            <img class="card__btn-index card__btn-index--orange" src="assets/images/icon-html.svg" alt="">
            HTML
          </button>
          <button class="sunject card__btn">
            <img class="card__btn-index card__btn-index--green" src="assets/images/icon-css.svg" alt="">
            CSS
          </button>
          <button class="sunject card__btn">
            <img class="card__btn-index card__btn-index--blue" src="assets/images/icon-js.svg" alt="" class="card__btn-img">
            JavaScript
          </button>
          <button  class="sunject card__btn">
            <img class="card__btn-index card__btn-index--purple" src="assets/images/icon-accessibility.svg" alt="" class="card__btn-img">
             Accessibility
          </button>
        </section>
      </div>
  
      <!-- Quiz question start -->
      <div class="card hidden" >
        <section class="card__item">
         <p class="card__p">Question <span id="question -no"></span> of 10</p>
         <h2 id="question" class="card__h2"></h2>
         <div class="bar"><div class="bar__fill"></div></div>
        </section>
        <section class="card__item">
          <button class="card__btn card__btn--answer">
            <div class="options-box">
              <span class="card__btn-index">A</span>
              <span class="options"></span>
            </div>
            <img class="correct hidden" src="./assets/images/icon-correct.svg" alt="correct">
            <img class="incorrect hidden" src="./assets/images/icon-incorrect.svg" alt="incorrect">
          </button>
          <button class="card__btn card__btn--answer">
            <div class="options-box">
              <span class="card__btn-index">B</span>
              <span class="options"></span>
            </div>
            <img class="correct hidden" src="./assets/images/icon-correct.svg" alt="correct">
            <img class="incorrect hidden" src="./assets/images/icon-incorrect.svg" alt="incorrect">
          </button>
          <button class="card__btn card__btn--answer">
            <div class="options-box">
              <span class="card__btn-index card__btn-index--answer">C</span>
              <span class="options"></span>
            </div>
            <img class="correct hidden" src="./assets/images/icon-correct.svg" alt="correct">
            <img class="incorrect hidden" src="./assets/images/icon-incorrect.svg" alt="incorrect">
          </button>
          <button class="card__btn card__btn--answer">
            <div class="options-box">
              <span class="card__btn-index">D</span>
              <span class="options"></span>
            </div>
            <img class="correct hidden" src="./assets/images/icon-correct.svg" alt="correct">
            <img class="incorrect hidden" src="./assets/images/icon-incorrect.svg" alt="incorrect">
          </button>
          <button id="submit" class="card__btn card__btn--submit">
           Submit Answer
          </button>
          <div class="error hidden" aria-live="polite">
            <img src="./assets/images/icon-incorrect.svg" alt="">
            <span>Please select an answer</span>
          </div>
        </section>
      </div>
    </main>
     <!-- Quiz completed start -->
    <section class="card hidden">
      <div class="card__item">
        <h2 class="card__h1">Quiz completed<spam class="card--bold">You scored...</spam></h2>
      </div>
      <div class="card__item">
        <div class="card__box">
          <div id="subject-score"  class="subject">
          </div>
          <p id="result" class="card--tall"></p>
          <p>out of 10</p>
        </div>
        
          <button id="play-again" class="card__btn card__btn--submit">
           Play Again
          </button>
      </div>
    </section>
  </div>
   <script src="./script.js"></script>
</body>
</html>
